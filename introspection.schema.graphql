type Author {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post]
}

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Mutation {
  upvotePost(postId: Int!): Post
}

type Post {
  id: Int!
  title: String
  author: Author
  votes: Int
}

type Query {
  posts: [Post]
  postsOf(authorId: Int): [Post]
  authors: [Author]
}

scalar Upload

